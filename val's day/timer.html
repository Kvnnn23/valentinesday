<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="header">
        <div class="image"><img src="heartt.png"></div>
    </div>
    <div class="container">
        <h1>Countdown</h1>
        <div class="button-container">
            <div class="timebox">
                <div class="time">
                    <h2 id="days">00</h2>
                    <p>Days</p>
                </div>
                <div class="time">
                    <h2 id="hours">00</h2>
                    <p>Hours</p>
                </div><div class="time">
                    <h2 id="minutes">00</h2>
                    <p>Minutes</p>
                </div><div class="time">
                    <h2 id="seconds">00</h2>
                    <p>Seconds</p>
                </div>
            </div>
        </div>
        <p id="hasilnama"></p>
    </div>
    <div class="footer"></div>
    <script src="timerscript.js"></script>
</body>
</html>
